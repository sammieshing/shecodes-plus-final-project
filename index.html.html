<html lang="en">
<head>

    <title>weather app</title>

<body>
    <div class="container">
    <h2 id ="city">Melbourne</h2> 
    <img src="" alt="" id="icon"/>
    <h1><span id ="display-cond">Sunny</span>, <span id ="display-temp">21</span>°C</h1>
    <h4 id="display-time">Tuesday, 05:00</h4>
    
    
            <ul class = "weather-metrics">
                <li>Wind speed: <span id = "wind-speed"></span> km/h</li>
                <li>Humidity: <span id ="humidity"></span>%</li> 
            </ul>
        

<div class="row">
    <div class="col-8">
    <form id ="search-form">
        <input type="text" autocomplete ="off" class="form-control" id="input" placeholder="Search for Location">
    </div>
        <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            
</div>
                
    <div class="weather-forecast">
    <div class="row">
        <div class="col-3">
           <div class="day"> Wednesday </div>
            <img class ="temp-pic" src="http://openweathermap.org/img/wn/01n@2x.png">
           <div class="temp-max">
               <span class="max-temp">18°C</span> 
               <span class="min-temp">12°C</span></div>


       
      </div>
    </div>
</div>
</div>
</div>
</div>
